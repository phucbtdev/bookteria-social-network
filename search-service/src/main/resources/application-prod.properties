# Production Profile Configuration
# This file is loaded when the 'prod' profile is active

# Elasticsearch Configuration for Production
spring.elasticsearch.uris=${ELASTICSEARCH_URLS}
spring.elasticsearch.username=${ELASTICSEARCH_USERNAME}
spring.elasticsearch.password=${ELASTICSEARCH_PASSWORD}

# RabbitMQ Configuration for Production
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

# Logging Configuration for Production
logging.level.root=WARN
logging.level.com.recruitment.search_service=INFO

# Production specific settings
# Disable debug logging for performance
logging.level.org.springframework.data.elasticsearch=INFO
logging.level.org.springframework.amqp=WARN

# Production server settings
server.port=${SERVER_PORT:8083}

# Production security and performance settings
spring.jackson.serialization.indent-output=false

# Production actuator settings - more restrictive
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=when-authorized