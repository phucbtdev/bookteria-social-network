# Spring Application Configuration
spring.application.name=search-service

# Server Configuration
server.port=${SERVER_PORT:8086}

# Elasticsearch Configuration
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.username=${ELASTICSEARCH_USERNAME:}
spring.elasticsearch.password=${ELASTICSEARCH_PASSWORD:}
spring.elasticsearch.connection-timeout=30s
spring.elasticsearch.socket-timeout=30s

# Custom Elasticsearch Configuration
elasticsearch.host=${ELASTICSEARCH_HOST:localhost}
elasticsearch.port=${ELASTICSEARCH_PORT:9200}
elasticsearch.protocol=${ELASTICSEARCH_PROTOCOL:http}

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:/}
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=2000ms
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.max-interval=10000ms
spring.rabbitmq.listener.simple.retry.multiplier=2
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.prefetch=1

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false



# Custom RabbitMQ Configuration
rabbitmq.exchange.job-events=${RABBITMQ_JOB_EVENTS_EXCHANGE:job.events.exchange}
rabbitmq.queue.job-events=${RABBITMQ_JOB_EVENTS_QUEUE:job.events.queue}
rabbitmq.routing-key.job-events=${RABBITMQ_JOB_EVENTS_ROUTING_KEY:job.events.#}

# Logging Configuration
logging.level.com.recruitment.search_service=DEBUG
logging.level.org.springframework.data.elasticsearch=DEBUG
logging.level.org.springframework.amqp=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/search-service.log

